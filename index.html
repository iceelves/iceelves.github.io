<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>北京冰云信息科技有限公司</title>
    <meta name="keywords" content="刘佳华" />
    <meta name="description" content="梦开始的地方" />
    <meta name="author" content="LiuJiaHua" />
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            text-align: center;
            background-color: #000000;
            color: #FFFFFF;
        }

        .Logo {
            display: none;
            width: 500px;
            height: 200px;
            float: left;
            margin-left: 10%;
            margin-top: -8%;
        }

        #info {
            margin-left: 10%;
            margin-top: -8%;
            text-align: left;
        }

        .homeBackground {
            background-image: url("./images/background.jpg");
            position: fixed;
            _position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            min-width: 1000px;
            z-index: -10;
            background-position: center 0;
            background-repeat: no-repeat;
            background-size: cover;
            zoom: 1;
            display: none;
        }
    </style>
    <script type="text/javascript">
        // 延迟刷新
        $(document).ready(function () {
            $(".Logo").fadeIn(2000);
        });
        setTimeout(function () {
            $(document).ready(function () {
                $(".homeBackground").fadeIn(2000);
            })
        }, 2000);
        // 窗口改变事件
        $(document).ready(function () {
            var vResize = ($(window).height() - parseInt($("body").css("height"))) / 2 - 80;
            $("body").css("margin-top", vResize <= 0 ? 0 : vResize);
            $(window).resize(function () {
                var vResize = ($(window).height() - parseInt($("body").css("height"))) / 2 - 80;
                $("body").css("margin-top", vResize <= 0 ? 0 : vResize);
            });
        });
    </script>
</head>

<body>
    <!-- 背景图片 -->
    <div class="homeBackground"></div>
    <!-- 主页内容 -->
    <img class="Logo" src="./images/Logo.png"/>
    <!-- <div id="info">
        <h1>冰云信息化平台</h1>
        <label>网站建设中…</label>
    </div> -->
</body>

</html>
